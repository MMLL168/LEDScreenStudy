<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Display Project - Engineering Hub</title>
    
    <!-- 1. 引入 Tailwind CSS (用於樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 引入 React 和 ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 3. 引入 Babel (讓瀏覽器能看懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 自定義樣式調整 -->
    <style>
        /* 針對 iOS 的安全區域調整 */
        .safe-area-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 4. 定義圖標組件 (替代 lucide-react) ---
        // 為了讓這個單一檔案能運作，我們將圖標轉為 SVG 代碼
        
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Activity = (props) => (
            <IconBase {...props}>
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
            </IconBase>
        );

        const LayoutDashboard = (props) => (
            <IconBase {...props}>
                <rect width="7" height="9" x="3" y="3" rx="1" />
                <rect width="7" height="5" x="14" y="3" rx="1" />
                <rect width="7" height="9" x="14" y="12" rx="1" />
                <rect width="7" height="5" x="3" y="16" rx="1" />
            </IconBase>
        );

        const Server = (props) => (
            <IconBase {...props}>
                <rect width="20" height="8" x="2" y="2" rx="2" ry="2" />
                <rect width="20" height="8" x="2" y="14" rx="2" ry="2" />
                <line x1="6" x2="6.01" y1="6" y2="6" />
                <line x1="6" x2="6.01" y1="18" y2="18" />
            </IconBase>
        );

        const GitCompare = (props) => (
            <IconBase {...props}>
                <circle cx="18" cy="18" r="3" />
                <circle cx="6" cy="6" r="3" />
                <path d="M13 6h3a2 2 0 0 1 2 2v7" />
                <path d="M11 18H8a2 2 0 0 1-2-2V9" />
            </IconBase>
        );

        const Cpu = (props) => (
            <IconBase {...props}>
                <rect x="4" y="4" width="16" height="16" rx="2" />
                <rect x="9" y="9" width="6" height="6" />
                <path d="M15 2v2" /><path d="M15 20v2" /><path d="M2 15h2" /><path d="M2 9h2" />
                <path d="M20 15h2" /><path d="M20 9h2" /><path d="M9 2v2" /><path d="M9 20v2" />
            </IconBase>
        );

        const ListTodo = (props) => (
            <IconBase {...props}>
                <rect x="3" y="5" width="6" height="6" rx="1" />
                <path d="m3 17 2 2 4-4" />
                <path d="M13 6h8" /><path d="M13 12h8" /><path d="M13 18h8" />
            </IconBase>
        );

        const AlertTriangle = (props) => (
            <IconBase {...props}>
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                <path d="M12 9v4" />
                <path d="M12 17h.01" />
            </IconBase>
        );

        const Zap = (props) => (
            <IconBase {...props}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
            </IconBase>
        );

        const Lightbulb = (props) => (
            <IconBase {...props}>
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.4 1.5-3.8 0-3.2-2.8-6-6-6s-6 2.8-6 6c0 1.3.5 2.8 1.5 3.8.8.8 1.3 1.5 1.5 2.5" />
                <path d="M9 18h6" />
                <path d="M10 22h4" />
            </IconBase>
        );

        // --- 5. 應用程式主邏輯 (V5 Code) ---

        const App = () => {
            const [activeView, setActiveView] = useState('overview');
            const [isMobile, setIsMobile] = useState(false);

            // Responsive check
            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                handleResize(); // Init
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const menuItems = [
                { id: 'overview', label: '總覽', icon: <LayoutDashboard size={20} /> },
                { id: 'architecture', label: '架構', icon: <Server size={20} /> },
                { id: 'led-compare', label: '選型', icon: <GitCompare size={20} /> },
                { id: 'fpga-resource', label: '資源', icon: <Cpu size={20} /> },
                { id: 'action-plan', label: '行動', icon: <ListTodo size={20} /> },
            ];

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-cyan-500/30 flex flex-col md:flex-row">
                
                {/* Desktop Sidebar (Hidden on Mobile) */}
                <aside className="hidden md:flex w-64 flex-shrink-0 bg-slate-900 border-r border-slate-800 flex-col sticky top-0 h-screen">
                    <div className="p-6 border-b border-slate-800">
                    <div className="flex items-center gap-3 mb-1">
                        <div className="bg-cyan-600 p-2 rounded-lg shadow-lg shadow-cyan-500/20">
                        <Activity className="text-white" size={24} />
                        </div>
                        <div>
                        <h1 className="text-lg font-bold text-white tracking-tight leading-tight">LED Project</h1>
                        <span className="text-cyan-400 text-xs font-normal">Engineering Hub</span>
                        </div>
                    </div>
                    </div>
                    <nav className="flex-1 py-4 px-3 space-y-1 overflow-y-auto no-scrollbar">
                    {menuItems.map((item) => (
                        <button
                        key={item.id}
                        onClick={() => setActiveView(item.id)}
                        className={`w-full flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium transition-all ${
                            activeView === item.id 
                            ? 'bg-cyan-900/30 text-cyan-400 border border-cyan-500/30 shadow-sm' 
                            : 'text-slate-400 hover:bg-slate-800 hover:text-slate-200'
                        }`}
                        >
                        {item.icon}
                        {item.label}
                        </button>
                    ))}
                    </nav>
                    <div className="p-4 border-t border-slate-800">
                    <div className="bg-slate-800/50 rounded-lg p-3 flex items-center gap-3">
                        <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-xs font-bold text-white">M</div>
                        <div>
                        <div className="text-xs font-medium text-white">Marlon</div>
                        <div className="text-[10px] text-slate-400">Firmware Eng.</div>
                        </div>
                    </div>
                    </div>
                </aside>

                {/* Main Content Area */}
                <main className="flex-1 p-4 md:p-8 pb-24 md:pb-8 w-full overflow-hidden">
                    <div className="max-w-5xl mx-auto">
                    {activeView === 'overview' && <OverviewPanel setActiveView={setActiveView} />}
                    {activeView === 'architecture' && <ArchitecturePanel />}
                    {activeView === 'led-compare' && <LedComparePanel isMobile={isMobile} />}
                    {activeView === 'fpga-resource' && <FpgaResourcePanel />}
                    {activeView === 'action-plan' && <ActionPlanPanel />}
                    </div>
                </main>

                {/* Mobile Bottom Navigation (Visible only on Mobile) */}
                <div className="md:hidden fixed bottom-0 left-0 w-full bg-slate-900 border-t border-slate-800 z-50 flex justify-around items-center h-16 px-2 safe-area-pb shadow-2xl">
                    {menuItems.map((item) => (
                    <button
                        key={item.id}
                        onClick={() => setActiveView(item.id)}
                        className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${
                        activeView === item.id ? 'text-cyan-400' : 'text-slate-500'
                        }`}
                    >
                        {React.cloneElement(item.icon, { size: 18 })}
                        <span className="text-[10px] font-medium">{item.label}</span>
                    </button>
                    ))}
                </div>
                </div>
            );
        };

        // --- Sub-Panels ---

        const OverviewPanel = ({ setActiveView }) => (
            <div className="space-y-6 animate-in fade-in duration-300">
                <header className="mb-4">
                <h2 className="text-2xl font-bold text-white">專案狀態總覽</h2>
                <p className="text-slate-400 text-sm">Datasheet 快速風險評估</p>
                </header>

                <div className="grid grid-cols-1 gap-4">
                <DashboardCard 
                    title="FPGA 資源告急" 
                    status="Critical" 
                    color="red"
                    icon={<AlertTriangle size={20} />}
                    description="XC7A35T 無法負擔 16-bit LED 算法，需升級至 75T/100T。"
                    action={() => setActiveView('fpga-resource')}
                />
                <DashboardCard 
                    title="LED 協議衝突" 
                    status="Incompatible" 
                    color="orange"
                    icon={<GitCompare size={20} />}
                    description="Everlight (8-bit) 與 Apex (16-bit) 控制邏輯完全不同。"
                    action={() => setActiveView('led-compare')}
                />
                <DashboardCard 
                    title="電源管理風險" 
                    status="Check" 
                    color="yellow"
                    icon={<Zap size={20} />}
                    description="AnDAPT PMIC 需驗證 1.0V/1.8V 上電時序。"
                    action={() => setActiveView('architecture')}
                />
                </div>
            </div>
        );

        const ArchitecturePanel = () => (
            <div className="space-y-4 animate-in fade-in duration-300">
                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                <Server className="text-cyan-500" size={24} /> 硬體架構圖
                </h2>
                
                <div className="bg-slate-900 rounded-xl border border-slate-800 p-4 shadow-lg">
                {/* Mobile-Friendly SVG Diagram */}
                <div className="w-full relative aspect-[16/10] md:aspect-[2/1]">
                    <svg viewBox="0 0 800 500" className="w-full h-full">
                        <defs>
                        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                            <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
                        </marker>
                        </defs>
                        
                        {/* Background Grid */}
                        <path d="M0 0 H800 V500 H0 Z" fill="#0f172a" opacity="0.3" />

                        {/* Central FPGA */}
                        <g transform="translate(250, 200)">
                        <rect width="300" height="120" rx="10" fill="#1e293b" stroke="#06b6d4" strokeWidth="3" />
                        <text x="150" y="50" textAnchor="middle" fill="white" fontSize="20" fontWeight="bold">Artix-7 FPGA</text>
                        <text x="150" y="80" textAnchor="middle" fill="#94a3b8" fontSize="14">XC7A35T / 100T</text>
                        </g>

                        {/* DDR3 - Top */}
                        <g transform="translate(325, 40)">
                        <rect width="150" height="80" rx="6" fill="#1e293b" stroke="#ef4444" strokeWidth="2" />
                        <text x="75" y="45" textAnchor="middle" fill="#ef4444" fontSize="16" fontWeight="bold">DDR3L</text>
                        <line x1="75" y1="80" x2="75" y2="200" stroke="#ef4444" strokeWidth="2" strokeDasharray="5,5" />
                        </g>

                        {/* Flash - Bottom */}
                        <g transform="translate(325, 380)">
                        <rect width="150" height="80" rx="6" fill="#1e293b" stroke="#eab308" strokeWidth="2" />
                        <text x="75" y="45" textAnchor="middle" fill="#eab308" fontSize="16" fontWeight="bold">SPI Flash</text>
                        <line x1="75" y1="0" x2="75" y2="-60" stroke="#eab308" strokeWidth="2" />
                        </g>

                        {/* Input - Left */}
                        <g transform="translate(20, 230)">
                        <rect width="120" height="60" rx="6" fill="#1e293b" stroke="#64748b" strokeWidth="2" />
                        <text x="60" y="35" textAnchor="middle" fill="#e2e8f0" fontSize="14">Video In</text>
                        <line x1="120" y1="30" x2="230" y2="30" stroke="#64748b" strokeWidth="2" markerEnd="url(#arrow)" />
                        </g>

                        {/* Output - Right */}
                        <g transform="translate(640, 210)">
                        <rect width="140" height="100" rx="6" fill="#1e1b4b" stroke="#a855f7" strokeWidth="2" />
                        <text x="70" y="55" textAnchor="middle" fill="#a855f7" fontSize="16" fontWeight="bold">LED Panel</text>
                        <line x1="-90" y1="50" x2="0" y2="50" stroke="#a855f7" strokeWidth="4" markerEnd="url(#arrow)" />
                        </g>
                    </svg>
                </div>
                </div>
            </div>
        );

        const LedComparePanel = ({ isMobile }) => {
            const [mode, setMode] = useState('apex');
            const [isBackup, setIsBackup] = useState(false);

            return (
                <div className="space-y-6 animate-in fade-in duration-300">
                <div className="flex items-center justify-between">
                    <h2 className="text-xl font-bold text-white flex items-center gap-2">
                    <Lightbulb className="text-yellow-400" size={24} /> LED 選型模擬
                    </h2>
                    <span className="text-xs text-slate-500 bg-slate-900 px-2 py-1 rounded border border-slate-800">
                    {isMobile ? 'Mobile View' : 'Desktop View'}
                    </span>
                </div>

                {/* Control Switcher */}
                <div className="grid grid-cols-2 gap-2 bg-slate-900 p-1 rounded-lg border border-slate-800">
                    <button
                    onClick={() => setMode('everlight')}
                    className={`py-2 rounded-md text-sm font-medium transition-all ${
                        mode === 'everlight' ? 'bg-indigo-600 text-white shadow' : 'text-slate-400 hover:text-white'
                    }`}
                    >
                    Everlight (8-bit)
                    </button>
                    <button
                    onClick={() => setMode('apex')}
                    className={`py-2 rounded-md text-sm font-medium transition-all ${
                        mode === 'apex' ? 'bg-cyan-600 text-white shadow' : 'text-slate-400 hover:text-white'
                    }`}
                    >
                    Apex (16-bit Pro)
                    </button>
                </div>

                {/* Visualization Container - DUAL MODE SVG */}
                <div className="bg-slate-900 rounded-xl border border-slate-800 p-6 flex flex-col items-center min-h-[300px]">
                    
                    {/* --- MOBILE SVG (Vertical Stack) --- */}
                    {isMobile && (
                    <svg viewBox="0 0 300 400" className="w-full max-w-[300px]">
                        <defs>
                        <marker id="arrow-v" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                            <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
                        </marker>
                        </defs>

                        {/* FPGA Top */}
                        <rect x="100" y="10" width="100" height="60" rx="4" fill="#1e293b" stroke="#94a3b8" strokeWidth="2" />
                        <text x="150" y="45" textAnchor="middle" fill="white" fontSize="14" fontWeight="bold">FPGA</text>

                        {/* Down Line 1 */}
                        <line x1="150" y1="70" x2="150" y2="120" stroke="#06b6d4" strokeWidth="3" markerEnd="url(#arrow-v)" />

                        {/* LED 1 */}
                        <rect x="110" y="120" width="80" height="80" rx="4" 
                            fill={mode === 'apex' && isBackup ? "#1e1b4b" : "#1e293b"} 
                            stroke={mode === 'apex' && isBackup ? "#ef4444" : "#475569"} strokeWidth="2" />
                        <text x="150" y="165" textAnchor="middle" fill="#94a3b8" fontSize="12">LED 1</text>
                        
                        {/* Down Line 2 (Main) */}
                        <line x1="150" y1="200" x2="150" y2="250" 
                            stroke={mode === 'apex' && isBackup ? "#334155" : "#06b6d4"} 
                            strokeWidth="3" markerEnd="url(#arrow-v)" />

                        {/* Backup Curve (Vertical) */}
                        {mode === 'apex' && (
                        <path d="M 120,50 Q 40,150 120,260" fill="none" 
                                stroke={isBackup ? "#22c55e" : "#334155"} strokeWidth="2" strokeDasharray="4,4"
                                className={isBackup ? "animate-pulse" : ""} />
                        )}

                        {/* LED 2 */}
                        <rect x="110" y="250" width="80" height="80" rx="4" fill="#1e293b" stroke={isBackup ? "#22c55e" : "#475569"} strokeWidth="2" />
                        <text x="150" y="295" textAnchor="middle" fill="#94a3b8" fontSize="12">LED 2</text>
                    </svg>
                    )}

                    {/* --- DESKTOP SVG (Horizontal Flow) --- */}
                    {!isMobile && (
                    <svg viewBox="0 0 600 200" className="w-full">
                        <defs>
                        <marker id="arrow-h" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                            <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
                        </marker>
                        </defs>

                        {/* FPGA Left */}
                        <rect x="20" y="70" width="80" height="60" rx="4" fill="#1e293b" stroke="#94a3b8" strokeWidth="2" />
                        <text x="60" y="105" textAnchor="middle" fill="white" fontSize="14" fontWeight="bold">FPGA</text>

                        {/* Line 1 */}
                        <line x1="100" y1="100" x2="180" y2="100" stroke="#06b6d4" strokeWidth="3" markerEnd="url(#arrow-h)" />

                        {/* LED 1 */}
                        <rect x="180" y="70" width="80" height="80" rx="4" 
                            fill={mode === 'apex' && isBackup ? "#1e1b4b" : "#1e293b"} 
                            stroke={mode === 'apex' && isBackup ? "#ef4444" : "#475569"} strokeWidth="2" />
                        <text x="220" y="115" textAnchor="middle" fill="#94a3b8" fontSize="12">LED 1</text>

                        {/* Line 2 */}
                        <line x1="260" y1="100" x2="340" y2="100" 
                            stroke={mode === 'apex' && isBackup ? "#334155" : "#06b6d4"} 
                            strokeWidth="3" markerEnd="url(#arrow-h)" />

                        {/* Backup Curve (Horizontal) */}
                        {mode === 'apex' && (
                        <path d="M 60,130 Q 220,200 380,130" fill="none" 
                                stroke={isBackup ? "#22c55e" : "#334155"} strokeWidth="2" strokeDasharray="4,4"
                                className={isBackup ? "animate-pulse" : ""} />
                        )}

                        {/* LED 2 */}
                        <rect x="340" y="70" width="80" height="80" rx="4" fill="#1e293b" stroke={isBackup ? "#22c55e" : "#475569"} strokeWidth="2" />
                        <text x="380" y="115" textAnchor="middle" fill="#94a3b8" fontSize="12">LED 2</text>

                        {/* Line 3 */}
                        <line x1="420" y1="100" x2="500" y2="100" stroke="#06b6d4" strokeWidth="3" markerEnd="url(#arrow-h)" />
                    </svg>
                    )}

                    {/* Legend / Status Text */}
                    <div className="mt-4 text-center">
                    {mode === 'apex' && (
                        <button
                        onClick={() => setIsBackup(!isBackup)}
                        className={`px-4 py-2 rounded-full text-xs font-bold border transition-colors ${
                            isBackup 
                            ? 'bg-red-900/30 text-red-400 border-red-500' 
                            : 'bg-slate-800 text-slate-400 border-slate-700'
                        }`}
                        >
                        {isBackup ? '重置模擬 (Reset)' : '模擬故障 (Simulate Fault)'}
                        </button>
                    )}
                    <p className="mt-3 text-xs text-slate-400">
                        {mode === 'apex' && isBackup 
                        ? <span className="text-green-400 font-bold">備份線路 (Backup) 啟動！訊號成功繞過壞點。</span>
                        : mode === 'apex'
                        ? "正常模式：主訊號 (DI) 與 備份訊號 (BI) 皆就緒。"
                        : "Everlight 模式：無備份機制，單點故障將導致後段無訊號。"}
                    </p>
                    </div>
                </div>
                
                {/* Specs Box */}
                <div className="bg-slate-900 rounded-lg p-4 border border-slate-800 text-sm space-y-2">
                    <h4 className="text-slate-200 font-bold border-b border-slate-800 pb-2 mb-2">
                    {mode === 'everlight' ? 'Everlight B1010' : 'Apex TOS1010RGB'} 規格重點
                    </h4>
                    <div className="flex justify-between">
                    <span className="text-slate-500">灰度:</span>
                    <span className="text-slate-300">{mode === 'everlight' ? '8-bit (256階)' : '16-bit (65536階)'}</span>
                    </div>
                    <div className="flex justify-between">
                    <span className="text-slate-500">特色:</span>
                    <span className="text-cyan-400">{mode === 'everlight' ? '電流增益 (Current Gain)' : '斷點續傳 (Backup)'}</span>
                    </div>
                </div>
                </div>
            );
        };

        const FpgaResourcePanel = () => (
            <div className="space-y-6 animate-in fade-in duration-300">
                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                <Cpu className="text-red-400" size={24} /> FPGA 資源評估
                </h2>
                
                <div className="bg-slate-900 rounded-xl border border-slate-800 p-5">
                <div className="flex items-center justify-between mb-4">
                    <h3 className="font-bold text-white">XC7A35T (目前方案)</h3>
                    <span className="px-2 py-0.5 rounded bg-red-950 text-red-500 border border-red-900 text-xs font-bold">高風險</span>
                </div>
                
                <div className="space-y-4">
                    <ResourceBar label="LUTs (邏輯單元)" percent={92} color="bg-red-600" />
                    <ResourceBar label="BRAM (記憶體)" percent={85} color="bg-orange-500" />
                    <ResourceBar label="IO Pins" percent={75} color="bg-yellow-500" />
                </div>

                <div className="mt-6 p-4 bg-red-900/10 border border-red-900/30 rounded-lg flex gap-3 items-start">
                    <AlertTriangle className="text-red-500 shrink-0 mt-0.5" size={16} />
                    <p className="text-xs text-red-300 leading-relaxed">
                    若使用 Apex 16-bit 協議，PWM 生成邏輯將佔滿 35T 的資源，極高機率導致佈線失敗 (Routing Failure)。建議升級至 <strong>XC7A75T</strong>。
                    </p>
                </div>
                </div>
            </div>
        );

        const ResourceBar = ({ label, percent, color }) => (
            <div>
                <div className="flex justify-between text-xs mb-1">
                <span className="text-slate-400">{label}</span>
                <span className="text-slate-200 font-mono">{percent}%</span>
                </div>
                <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                <div className={`h-full ${color}`} style={{ width: `${percent}%` }} />
                </div>
            </div>
        );

        const ActionPlanPanel = () => (
            <div className="space-y-6 animate-in fade-in duration-300">
                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                <ListTodo className="text-green-400" size={24} /> 行動清單
                </h2>
                <div className="grid gap-3">
                <ActionItem 
                    step="1" title="選定 LED" 
                    desc="決定要 Apex (高畫質/備份) 還是 Everlight (成本/簡易)。" 
                    color="border-l-4 border-red-500"
                />
                <ActionItem 
                    step="2" title="FPGA 試跑" 
                    desc="在 Vivado 針對 XC7A35T 進行綜合 (Synthesis)，確認資源餘裕。" 
                    color="border-l-4 border-orange-500"
                />
                <ActionItem 
                    step="3" title="MCU 定義" 
                    desc="規劃 STM32 與 FPGA 的 I2C Register Map (溫度/電源/配置)。" 
                    color="border-l-4 border-green-500"
                />
                </div>
            </div>
        );

        const ActionItem = ({ step, title, desc, color }) => (
            <div className={`bg-slate-900 p-4 rounded-r-lg border-y border-r border-slate-800 ${color}`}>
                <div className="flex items-center gap-2 mb-1">
                <span className="bg-slate-800 text-slate-300 text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">{step}</span>
                <h3 className="font-bold text-slate-200 text-sm">{title}</h3>
                </div>
                <p className="text-xs text-slate-400 pl-7">{desc}</p>
            </div>
        );

        const DashboardCard = ({ title, status, icon, description, color, action }) => (
            <div onClick={action} className="bg-slate-900 border border-slate-800 p-4 rounded-xl active:scale-95 transition-transform cursor-pointer">
                <div className="flex justify-between items-start mb-3">
                <div className={`p-2 rounded-lg ${
                    color === 'red' ? 'bg-red-900/20 text-red-500' :
                    color === 'orange' ? 'bg-orange-900/20 text-orange-500' :
                    'bg-yellow-900/20 text-yellow-500'
                }`}>
                    {icon}
                </div>
                <span className={`text-[10px] font-bold px-2 py-1 rounded border ${
                    color === 'red' ? 'border-red-900 text-red-500' :
                    color === 'orange' ? 'border-orange-900 text-orange-500' :
                    'border-yellow-900 text-yellow-500'
                }`}>{status}</span>
                </div>
                <h3 className="font-bold text-slate-200 mb-1">{title}</h3>
                <p className="text-xs text-slate-400 leading-relaxed">{description}</p>
            </div>
        );

        // --- 6. 渲染到 Root ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
